<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Catálogo de Produtos</title>
	<link rel="stylesheet" th:href="@{/style/style.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<img th:src="@{/images/imagemlogo.webp}" alt="Logo">
			</div>
			<div class="header-title">
				<h1>Catálogo de Produtos</h1>
			</div>
		</header>
		<div class="menu-lateral">
			<h2>MENU PRINCIPAL</h2>
			<ul>
				<li><a th:href="@{/web/home}">Home</a></li>
				<li><a th:href="@{/web/catalogodeprodutos}">Catálogo de Produtos</a></li>
				<li><a th:href="@{/web/administracao/paineladministrativo}">Administração</a></li>
				<li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
			</ul>
		</div>
		<main>
			<h2>
				<a href="/web/catalogodeprodutos">Catálogo de Produtos</a>
				: :
				<a th:href="@{'/web/catalogodeprodutos/categorias/categoria/' + ${categoria.id}}">
					<span th:text="${categoria.nome}">Nome da Categoria</span>
				</a>
			</h2>
			<hr>
			<br>
			<div class="produtos-destaque">
				<div class="produto" th:each="produto : ${produtos}">
					<a th:href="@{/web/catalogodeprodutos/produtos/produto/{id}(id=${produto.id})}">
						<picture>
							<img th:src="@{/web/produtos/produto/imagem/{id}(id=${produto.id})}"
								th:alt="${'Produto ' + produto.id}">
						</picture>
						<h3 th:text="${produto.descricao}">Produto</h3>
						<p th:text="${'R$ ' + #numbers.formatDecimal(produto.valor, 1, 'POINT', 2, 'COMMA')}">R$
							#####,##
						</p>
					</a>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>&copy; 2024 Catálogo de Produtos. Todos os direitos reservados.</p>
		</footer>
	</div>
</body>

</html>
