<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Catálogo de Produtos</title>
	<link rel="stylesheet" th:href="@{/style/style.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<img th:src="@{/images/imagemlogo.webp}" alt="Logo">
			</div>
			<div class="header-title">
				<h1>Catálogo de Produtos</h1>
			</div>
		</header>
		<div class="menu-lateral">
			<h2>MENU PRINCIPAL</h2>
			<ul>
				<li><a th:href="@{/web/home}">Home</a></li>
				<li><a th:href="@{/web/catalogodeprodutos}">Catálogo de Produtos</a></li>
				<li><a th:href="@{/web/administracao/paineladministrativo}">Administração</a></li>
				<li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
			</ul>
		</div>
		<main>
			<h2>Catálogo de Produtos : : Categorias</h2>
			<hr>
			<br>
			<div class="categorias-destaque">
				<div class="categoria" th:each="categoria : ${categorias}">
					<a th:href="@{/web/catalogodeprodutos/categorias/categoria/{id}(id=${categoria.id})}">
						<picture>
							<img th:src="@{/web/administracao/categorias/categoria/{id}(id=${categoria.id})}" th:alt="${'Categoria ' + categoria.id}">
						</picture>
						<h3 th:text="${categoria.nome}">Categoria</h3>
					</a>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>© 2024 Catálogo de Produtos. Todos os direitos reservados.</p>
		</footer>
	</div>
</body>

</html>
