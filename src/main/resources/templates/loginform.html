<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Catálogo de Produtos</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img th:src="@{/images/imagemlogo.webp}" alt="Logo">
            </div>
            <div class="header-title">
                <h1>Catálogo de Produtos</h1>
            </div>
        </header>
        <div class="menu-lateral">
            <h2>MENU PRINCIPAL</h2>
            <ul>
                <li><a th:href="@{/web/home}">Home</a></li>
                <li><a th:href="@{/web/catalogodeprodutos}">Catálogo de Produtos</a></li>
				<li><a th:href="@{/web/administracao/produtos}">Administração</a></li>
                <li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
            </ul>
        </div>
        <main>
            <h2>Catálogo de Produtos : : Login</h2>
            <hr>
            <br>
            <form method="post" action="/web/administracao/login">
                <div class="form-group">
                    <label for="username">USUÁRIO:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">SENHA:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group-message">
                    <p th:if="${param.error}" style="color:red;">Usuário ou senha inválidos</p>
                    <p th:if="${param.logout}" style="color:green;">Logout realizado com sucesso</p>
                </div>
				<div class="form-group botao">
					<button type="submit" name="action" value="entrar" class="btn-salvar">ENTRAR</button>
					<button type="submit" name="action" value="cancel" class="btn-cancelar" onclick="cancelar()">CANCELAR</button>
				</div>
            </form>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Catálogo de Produtos. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
<script>
    function cancelar() {
        window.location.href = '/web/administracao/categorias'; // Substitua pela URL desejada
    }
</script>
</html>
