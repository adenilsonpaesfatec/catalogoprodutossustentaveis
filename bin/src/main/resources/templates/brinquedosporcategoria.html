<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Catálogo de Brinquedos</title>
	<link rel="stylesheet" th:href="@{/style/style.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<img th:src="@{/images/imagemlogo.webp}" alt="Logo">
			</div>
			<div class="header-title">
				<h1>Catálogo de Brinquedos</h1>
			</div>
		</header>
		<div class="menu-lateral">
			<h2>MENU PRINCIPAL</h2>
			<ul>
				<li><a th:href="@{/web/home}">Home</a></li>
				<li><a th:href="@{/web/catalogodebrinquedos}">Catálogo de Brinquedos</a></li>
				<li><a th:href="@{/web/administracao/brinquedos}">Administração</a></li>
				<li><a th:href="@{/web/sobre}">Sobre a equipe</a></li>
			</ul>
		</div>
		<main>
			<h2 th:text="'Catálogo de Brinquedos : : ' + ${categoriaNome}">Catálogo de Brinquedos</h2>
			<hr>
			<br>
			<div class="brinquedos-destaque">
				<div class="brinquedo" th:each="brinquedo : ${brinquedos}">
					<a th:href="@{/web/catalogodebrinquedos/brinquedos/brinquedo/{id}(id=${brinquedo.id})}">
						<picture>
							<img th:src="@{/web/administracao/brinquedos/brinquedo/{id}(id=${brinquedo.id})}" th:alt="${'Brinquedo ' + brinquedo.id}">
						</picture>
						<h3 th:text="${brinquedo.descricao}">Brinquedo</h3>
						<p th:text="${'R$ ' + #numbers.formatDecimal(brinquedo.valor, 1, 'POINT', 2, 'COMMA')}">R$
							#####,##
						</p>
					</a>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p>&copy; 2024 Catálogo de Brinquedos. Todos os direitos reservados.</p>
		</footer>
	</div>
</body>

</html>
